<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro - App AI</title>
<style>
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:"Poppins",sans-serif;
  }
  .container{
    background:rgba(20,20,20,0.9);
    border:1px solid #e50914;
    border-radius:14px;
    padding:20px;
    width:90%;
    max-width:320px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,0,0,0.3);
  }
  h2{color:#e50914;margin-bottom:12px;}
  input{
    width:100%;
    margin:6px 0;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#111;
    color:#fff;
    border:1px solid #e50914;
  }
  button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#e50914;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
  }
  button:hover{background:#ff1e1e;}
  a{color:#e50914;font-size:14px;display:block;margin-top:10px;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
  <h2>Criar Conta</h2>
  <input type="text" id="nome" placeholder="Nome completo">
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button type="button" id="btnCadastrar">Cadastrar</button>
  <a href="login.html">Já tem conta? Entrar</a>
</div>

<script>
document.getElementById("btnCadastrar").addEventListener("click", registrar);

function registrar(){
  const nome = document.getElementById("nome").value.trim();
  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if(!nome || !usuario || !senha){
    alert("Preencha todos os campos!");
    return;
  }

  // verifica se já existe o usuário
  if(localStorage.getItem("user_" + usuario)){
    alert("Usuário já cadastrado!");
    return;
  }

  const dados = {nome, usuario, senha};
  localStorage.setItem("user_" + usuario, JSON.stringify(dados));

  alert("Cadastro realizado com sucesso!");
  window.location.href = "login.html"; // redireciona pro login
}
</script>

</body>
</html>

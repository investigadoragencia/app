<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhatsApp ‚Äî Investigador AI</title>
<style>
:root{
  --bg:#111;
  --chat-bg:#ece5dd;
  --bubble-sent:#dcf8c6;
  --bubble-received:#fff;
  --accent:#25d366;
  --muted:#667781;
  font-family:"Segoe UI", system-ui, Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:var(--bg);
  color:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Container principal */
.chat-container{
  width:100%;
  max-width:420px;
  height:90vh;
  display:flex;
  flex-direction:column;
  background:var(--chat-bg);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

/* Cabe√ßalho estilo WhatsApp */
.chat-header{
  background:#075e54;
  color:#fff;
  display:flex;
  align-items:center;
  padding:10px;
  gap:10px;
}
.chat-header img{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
}
.chat-header .info{flex:1;}
.chat-header .name{font-weight:600;}
.chat-header .status{font-size:12px;color:#b2d8cc;}
.chat-header .icons{display:flex;gap:14px;font-size:18px;opacity:.9;cursor:pointer;}

/* Corpo do chat */
.chat-body{
  flex:1;
  background:url('https://i.imgur.com/Ey5bT8Z.png') center/cover no-repeat;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}
.msg{
  margin:6px 0;
  max-width:75%;
  padding:8px 12px;
  border-radius:10px;
  position:relative;
  word-wrap:break-word;
  font-size:14px;
}
.msg.sent{
  align-self:flex-end;
  background:var(--bubble-sent);
}
.msg.received{
  align-self:flex-start;
  background:var(--bubble-received);
}
.time{
  font-size:11px;
  color:#777;
  text-align:right;
  margin-top:4px;
}

/* Rodap√© - envio */
.chat-footer{
  background:#f0f0f0;
  display:flex;
  align-items:center;
  padding:8px;
  gap:8px;
}
.chat-footer input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-size:14px;
  outline:none;
}
.chat-footer button{
  background:var(--accent);
  border:none;
  color:#fff;
  font-weight:bold;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
  font-size:18px;
}
.chat-footer button:hover{opacity:0.9;}

/* Lista de contatos */
.contact-list{
  width:100%;
  max-width:420px;
  height:90vh;
  background:#fff;
  overflow-y:auto;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  display:none;
  flex-direction:column;
}
.contact-header{
  background:#075e54;
  color:#fff;
  font-weight:600;
  padding:14px;
  font-size:18px;
}
.contact{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.contact:hover{background:#f5f5f5;}
.contact img{width:42px;height:42px;border-radius:50%;object-fit:cover;}
.contact .cname{font-weight:600;}
.contact .last{font-size:13px;color:#888;}
</style>
</head>
<body>

<!-- Lista de contatos -->
<div class="contact-list" id="contactList">
  <div class="contact-header">WhatsApp</div>
</div>

<!-- Chat -->
<div class="chat-container" id="chatBox" style="display:none;">
  <div class="chat-header">
    <img id="chatAvatar" src="">
    <div class="info">
      <div class="name" id="chatName">Contato</div>
      <div class="status" id="chatStatus">online</div>
    </div>
    <div class="icons">üìû üé•</div>
  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-footer">
    <input type="text" id="msgInput" placeholder="Digite uma mensagem">
    <button onclick="enviar()">‚û§</button>
  </div>
</div>

<script>
const contatos = [
  {nome:"Ana Souza", avatar:"https://i.pravatar.cc/100?img=1"},
  {nome:"Bruno Lima", avatar:"https://i.pravatar.cc/100?img=2"},
  {nome:"Carlos Santos", avatar:"https://i.pravatar.cc/100?img=3"},
  {nome:"Fernanda Oliveira", avatar:"https://i.pravatar.cc/100?img=4"},
  {nome:"Jo√£o Pedro", avatar:"https://i.pravatar.cc/100?img=5"},
  {nome:"Mariana Costa", avatar:"https://i.pravatar.cc/100?img=6"},
  {nome:"Rafael Almeida", avatar:"https://i.pravatar.cc/100?img=7"},
  {nome:"Lucas Martins", avatar:"https://i.pravatar.cc/100?img=8"},
  {nome:"Patr√≠cia Lima", avatar:"https://i.pravatar.cc/100?img=9"},
  {nome:"Gabriel Rocha", avatar:"https://i.pravatar.cc/100?img=10"},
];

const contactList = document.getElementById("contactList");
const chatBox = document.getElementById("chatBox");
const chatBody = document.getElementById("chatBody");
const chatName = document.getElementById("chatName");
const chatAvatar = document.getElementById("chatAvatar");
const chatStatus = document.getElementById("chatStatus");

// gerar lista de contatos
contatos.forEach(c=>{
  const div=document.createElement('div');
  div.className='contact';
  div.innerHTML=`<img src="${c.avatar}"><div><div class="cname">${c.nome}</div><div class="last">toque para abrir a conversa</div></div>`;
  div.onclick=()=>abrirConversa(c);
  contactList.appendChild(div);
});

function abrirConversa(c){
  contactList.style.display='none';
  chatBox.style.display='flex';
  chatName.textContent=c.nome;
  chatAvatar.src=c.avatar;
  chatStatus.textContent="online";
  gerarMensagens();
}

function voltarLista(){
  chatBox.style.display='none';
  contactList.style.display='flex';
}

const exemplos = [
  "Oi, tudo bem?",
  "Pode falar?",
  "Beleza!",
  "Me avisa quando chegar.",
  "T√° √≥timo üëç",
  "Vou te mandar o arquivo.",
  "T√¥ indo pra a√≠.",
  "Valeu!"
];

function gerarMensagens(){
  chatBody.innerHTML='';
  for(let i=0;i<6;i++){
    const tipo = i%2 ? 'sent':'received';
    const div=document.createElement('div');
    div.className='msg '+tipo;
    div.innerHTML=`${exemplos[Math.floor(Math.random()*exemplos.length)]}<div class="time">${new Date().toLocaleTimeString()}</div>`;
    chatBody.appendChild(div);
  }
  chatBody.scrollTop=chatBody.scrollHeight;
}

function enviar(){
  const input=document.getElementById("msgInput");
  const texto=input.value.trim();
  if(!texto) return;
  const div=document.createElement('div');
  div.className='msg sent';
  div.innerHTML=`${texto}<div class="time">${new Date().toLocaleTimeString()}</div>`;
  chatBody.appendChild(div);
  chatBody.scrollTop=chatBody.scrollHeight;
  input.value='';
  // resposta simulada
  setTimeout(()=>{
    const resposta=document.createElement('div');
    resposta.className='msg received';
    resposta.innerHTML=`${exemplos[Math.floor(Math.random()*exemplos.length)]}<div class="time">${new Date().toLocaleTimeString()}</div>`;
    chatBody.appendChild(resposta);
    chatBody.scrollTop=chatBody.scrollHeight;
  },800+Math.random()*1500);
}

// inicia na lista
contactList.style.display='flex';
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - App AI</title>
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Poppins, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    img {width:100px;margin-bottom:20px}
    input {
      width:80%;
      max-width:250px;
      margin:8px 0;
      padding:10px;
      border:none;
      border-radius:8px;
      background:#111;
      color:#fff;
      border:1px solid #e50914;
      text-align:center;
    }
    button {
      margin-top:15px;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      background:#e50914;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:.3s;
    }
    button:hover {background:#ff1e1e;}
    .erro {color:#ff4d4d;margin-top:10px;display:none;}
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo App AI">
  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
  <div class="erro" id="erro">Usuário ou senha incorretos</div>

  <script>
    function entrar(){
      const u=document.getElementById("usuario").value.trim();
      const p=document.getElementById("senha").value.trim();
      if(u==="admin" && p==="1234"){
        localStorage.setItem("logado","sim");
        location.href="dashboard.html";
      }else{
        document.getElementById("erro").style.display="block";
      }
    }
  </script>
</body>
</html>

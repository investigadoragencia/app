<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Instagram — Investigador AI (skeleton)</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
  body{background:#fff;color:#111;display:flex;flex-direction:column;align-items:center;}
  header{width:100%;max-width:420px;padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
  header .logo{font-weight:700;font-size:20px}
  .container{width:100%;max-width:420px}
  .stories{display:flex;gap:10px;padding:12px;overflow:auto}
  .story{width:68px;flex:0 0 68px;text-align:center}
  .story img{width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid #fffc}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:4px;padding:6px}
  .grid img{width:100%;height:120px;object-fit:cover}
</style>
</head>
<body>
<header><div class="logo">Instagram</div><div>✉️</div></header>
<div class="container">
  <div class="stories" id="igStories"></div>
  <div class="grid" id="igGrid"></div>
</div>
<script>
const st = [
  "https://randomuser.me/api/portraits/women/10.jpg",
  "https://randomuser.me/api/portraits/men/11.jpg",
  "https://randomuser.me/api/portraits/women/12.jpg",
  "https://randomuser.me/api/portraits/men/13.jpg",
  "https://randomuser.me/api/portraits/women/14.jpg"
];
const igStories = document.getElementById('igStories');
st.forEach((s,i)=>{ const d=document.createElement('div'); d.className='story'; d.innerHTML=`<img src="${s}"><div style="font-size:12px;margin-top:6px">pessoa${i+1}</div>`; igStories.appendChild(d); });

const igGrid = document.getElementById('igGrid');
for(let i=0;i<12;i++){ const img=document.createElement('img'); img.src=`https://picsum.photos/seed/ig${i}/400/400`; igGrid.appendChild(img); }
</script>
</body>
</html>

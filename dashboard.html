<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Investigador AI – Painel (Online Mobile)</title>
<style>
  :root{
    --bg:#000;
    --card:#0f0f10;
    --accent:#e50914;
    --accent-2:#ff6b6b;
    --text:#fff;
    --muted:#9aa3ad;
    --radius:14px;
    font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:14px 12px 36px;
  }

  .logo {
    width:92px;height:92px;margin:6px auto 12px;object-fit:contain;
    display:block;animation:pulse 2.5s infinite;
  }
  @keyframes pulse{0%,100%{transform:scale(1);opacity:.95}50%{transform:scale(1.04);opacity:1}}

  .panel {
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg, rgba(18,18,18,.98), rgba(12,12,12,.98));
    border-radius:16px;
    padding:12px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 12px 36px rgba(229,9,20,0.06);
  }

  .head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    margin-bottom:10px;
  }
  .head .title{font-weight:700}
  .subtitle{color:var(--muted);font-size:12px}

  /* Bolinha de status */
  .status-dot{
    display:inline-block;
    width:8px;
    height:8px;
    border-radius:50%;
    margin-right:6px;
    background:#7ed957; /* verde padrão online */
    box-shadow:0 0 6px rgba(126,217,87,.8);
    vertical-align:middle;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
  }

  .card{
    background:var(--card);
    border-radius:12px;
    padding:10px;
    display:flex;
    gap:10px;
    align-items:center;
    border:1px solid rgba(255,255,255,0.03);
    transition: transform .14s ease, box-shadow .14s ease;
    cursor:pointer;
  }
  .card:active{transform:translateY(2px)}
  .card:hover{box-shadow:0 8px 20px rgba(229,9,20,0.06)}
  .icon{
    width:46px;height:46px;border-radius:10px;display:grid;place-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    flex-shrink:0;font-size:20px;
  }
  .info{flex:1;display:flex;flex-direction:column;gap:4px}
  .number{font-weight:800;color:var(--accent);font-size:18px;line-height:1}
  .label{color:var(--muted);font-size:12px}

  .full{grid-column:1/-1;display:flex;gap:10px;align-items:center}
  .small{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}

  .device{
    margin-top:12px;
    padding:10px;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    font-size:13px;
  }
  .device .row{display:flex;justify-content:space-between;color:var(--muted);margin-bottom:6px}
  .logout{
    position:fixed;top:12px;right:12px;background:transparent;
    border:1px solid rgba(255,255,255,0.06);color:var(--muted);
    padding:6px 10px;border-radius:10px;font-size:13px;
  }

  @media(max-width:420px){
    .icon{width:44px;height:44px}
    .number{font-size:16px}
    .logo{width:80px;height:80px}
  }
</style>
</head>
<body>

<button class="logout" onclick="logout()">Sair</button>
<img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">

<section class="panel" aria-label="Painel principal">
  <div class="head">
    <div>
      <div class="title">Investigador AI</div>
      <div class="subtitle">Conectado • Última atualização: <span id="timeLabel">—</span></div>
    </div>
    <div style="text-align:right">
      <div style="font-weight:700;color:var(--accent)">demo</div>
      <div style="font-size:12px;color:var(--muted)">v1.2</div>
    </div>
  </div>

  <div class="grid">
    <!-- seus cards permanecem iguais -->
    <!-- ... -->
  </div>

  <div class="device">
    <div class="row"><span>Modelo</span><strong>SM-C991B</strong></div>
    <div class="row"><span>Última Atualização</span><span id="lastUpdate">—</span></div>
    <div class="row">
      <span>Conexão</span>
      <span id="connState">
        <span class="status-dot" id="statusDot"></span>Online
      </span>
    </div>
    <div class="row"><span>IP</span><span id="ipAddr">192.168.0.1</span></div>
    <div class="row"><span>Bateria</span><span id="battery">10%</span></div>
  </div>

  <div class="small">Aviso: Interface apenas para demonstração — não realiza monitoramento real.</div>
</section>

<script>
function logout(){localStorage.removeItem('logado');location.href="login.html";}

function atualizarStatusConexao(){
  const conn=document.getElementById("connState");
  const dot=document.getElementById("statusDot");
  if(navigator.onLine){
    conn.innerHTML='<span class="status-dot" id="statusDot" style="background:#7ed957;box-shadow:0 0 6px rgba(126,217,87,.8);"></span>Online';
  }else{
    conn.innerHTML='<span class="status-dot" id="statusDot" style="background:#e50914;box-shadow:0 0 6px rgba(229,9,20,.8);"></span>Offline';
  }
}
window.addEventListener("online",atualizarStatusConexao);
window.addEventListener("offline",atualizarStatusConexao);
atualizarStatusConexao();

setInterval(()=>{document.getElementById('timeLabel').textContent=new Date().toLocaleTimeString();},1000);
</script>
</body>
</html>

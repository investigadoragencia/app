<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WhatsApp</title>
<style>
:root {
  --bg: #fff;
  --chat-bg: #ece5dd;
  --sent: #dcf8c6;
  --received: #fff;
  --text: #111;
  --muted: #666;
  --green: #075E54;
  --light-green: #25D366;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); font-size: 15px; }
header {
  background: var(--green);
  color: #fff;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  position: sticky;
  top: 0;
}
.container { max-width: 480px; margin: auto; }
.contact-list { list-style: none; }
.contact {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
.contact:hover { background: #f7f7f7; }
.contact img {
  width: 48px; height: 48px; border-radius: 50%;
  object-fit: cover;
}
.contact .info { flex: 1; }
.contact .name { font-weight: 600; }
.contact .last { color: var(--muted); font-size: 13px; }

.chat-header {
  background: var(--green);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  position: sticky;
  top: 0;
}
.chat-header img {
  width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
}
.chat-header .name { font-weight: 600; }

.chat-area {
  background: var(--chat-bg);
  min-height: 85vh;
  padding: 12px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}
.msg {
  max-width: 75%;
  padding: 8px 12px;
  border-radius: 10px;
  margin: 4px 0;
  position: relative;
  font-size: 14px;
  color: var(--text);
}
.sent { background: var(--sent); align-self: flex-end; }
.received { background: var(--received); align-self: flex-start; }
.time {
  font-size: 11px; color: var(--muted);
  margin-top: 4px; text-align: right;
}

.input-area {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
}
.input-area input {
  flex: 1;
  border: none;
  border-radius: 25px;
  padding: 10px 15px;
  font-size: 14px;
  outline: none;
}
.send-btn {
  background: var(--light-green);
  border: none;
  border-radius: 50%;
  width: 40px; height: 40px;
  color: white;
  font-size: 20px;
  margin-left: 8px;
}

/* avatar padr√£o */
.avatar {
  width: 48px; height: 48px;
  border-radius: 50%;
  background: #ccc;
  display: grid; place-items: center;
  color: #666;
  font-size: 22px;
}
</style>
</head>
<body>

const list = document.getElementById("contacts");
contatos.forEach((c,i)=>{

  li.className="contact";
  li.onclick=()=>abrirChat(c.nome);
  if(c.foto)
    li.innerHTML=`<img src="${c.foto}" alt=""><div class="info"><div class="name">${c.nome}</div><div class="last">${c.msg}</div></div>`;

function abrirChat(nome){
  document.getElementById("contactsPage").style.display="none";
  document.getElementById("chatPage").style.display="block";
  const c=contatos.find(x=>x.nome===nome);
  document.getElementById("chatName").textContent=c.nome;
  document.getElementById("chatPhoto").src=c.foto || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
  const area=document.getElementById("chatArea");
  area.innerHTML="";
  const chat = chats[nome] || [{t:"Sem mensagens recentes.",tipo:"received"}];
  chat.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg "+m.tipo;
    div.innerHTML=`${m.t}<div class="time">${new Date().toLocaleTimeString().slice(0,5)}</div>`;
    area.appendChild(div);
  });
  area.scrollTop=area.scrollHeight;
}

function voltar(){
  document.getElementById("chatPage").style.display="none";
  document.getElementById("contactsPage").style.display="block";
}

function sendMsg(){
  const v=document.getElementById("msgInput").value.trim();
  if(!v)return;
  const area=document.getElementById("chatArea");
  const div=document.createElement("div");
  div.className="msg sent";
  div.innerHTML=`${v}<div class="time">${new Date().toLocaleTimeString().slice(0,5)}</div>`;
  area.appendChild(div);
  document.getElementById("msgInput").value="";
  area.scrollTop=area.scrollHeight;
}

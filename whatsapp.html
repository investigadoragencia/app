<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhatsApp ‚Äî Investigador AI</title>
<style>
:root{
  --whats-green:#075E54;
  --whats-light:#DCF8C6;
  --gray:#f0f0f0;
  --text:#111;
  font-family:"Helvetica Neue",Roboto,Arial;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center}
.header{
  width:100%;background:var(--whats-green);color:#fff;
  padding:12px;text-align:center;font-weight:bold;font-size:18px;
  position:sticky;top:0;z-index:10;
}
.list{width:100%;max-width:480px;background:#fff}
.item{
  display:flex;align-items:center;gap:12px;
  padding:10px 14px;border-bottom:1px solid #eee;cursor:pointer;
}
.item:hover{background:#f7f7f7}
.avatar{
  width:52px;height:52px;border-radius:50%;object-fit:cover;background:#ddd;
}
.name{font-weight:600}
.msg{font-size:14px;color:#555;margin-top:2px}
.chat-screen{display:none;flex-direction:column;height:100vh;width:100%;max-width:480px;background:#ece5dd}
.topbar{
  background:var(--whats-green);color:#fff;display:flex;align-items:center;gap:10px;padding:10px;
}
.topbar img{width:42px;height:42px;border-radius:50%;object-fit:cover}
.chat-box{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;background:url('https://i.imgur.com/dY9v4E7.png') repeat center/cover}
.bubble{
  padding:8px 10px;border-radius:10px;max-width:80%;margin-bottom:6px;font-size:14px;
}
.sent{align-self:flex-end;background:var(--whats-light)}
.received{align-self:flex-start;background:#fff}
.time{font-size:11px;text-align:right;color:#555;margin-top:2px}
.footer{
  display:flex;align-items:center;gap:8px;padding:8px;background:#fff;border-top:1px solid #ccc;
}
input{
  flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;outline:none;
}
button{
  background:var(--whats-green);border:none;color:#fff;border-radius:50%;
  width:42px;height:42px;font-size:18px;cursor:pointer;
}
</style>
</head>
<body>

<div class="header">WhatsApp</div>

<div class="list" id="contactList"></div>

<!-- Tela de Chat -->
<div class="chat-screen" id="chatScreen">
  <div class="topbar">
    <div onclick="voltar()" style="cursor:pointer;font-size:20px;">‚Üê</div>
    <img id="chatPhoto" src="" alt="">
    <div id="chatName"></div>
  </div>
  <div class="chat-box" id="chatBox"></div>
  <div class="footer">
    <input id="msgInput" placeholder="Digite uma mensagem"/>
    <button onclick="enviar()">‚û§</button>
  </div>
</div>

<script>
const contacts = [

  {name:"Equipe de Trabalho", msg:"Reuni√£o √†s 15h.", img:"avatar.png"},
  {name:"Fernanda Lopes", msg:"Pode me ligar rapidinho?", img:"https://randomuser.me/api/portraits/women/44.jpg"},
  {name:"Grupo Fam√≠lia ‚ù§Ô∏è", msg:"Bom diaaa ‚òÄÔ∏è", img:"avatar.png"},
  {name:"Marcos Lima", msg:"J√° enviou os documentos?", img:"https://randomuser.me/api/portraits/men/12.jpg"},
  {name:"Pai", msg:"Tudo bem por a√≠?", img:"avatar.png"},
  {name:"M√£e", msg:"Te amo üíï", img:"avatar.png"},
  {name:"Pedro Oliveira", msg:"Segue o link", img:"https://randomuser.me/api/portraits/men/40.jpg"},
  {name:"Jo√£o Victor", msg:"Cheguei!", img:"avatar.png"},
  {name:"Tia L√∫cia", msg:"Vem almo√ßar domingo?", img:"avatar.png"},
  {name:"Lucas Mendes", msg:"Entra na call rapidinho?", img:"https://randomuser.me/api/portraits/men/5.jpg"},
  {name:"Carla Souza", msg:"Depois te ligo ‚ù§Ô∏è", img:"https://randomuser.me/api/portraits/women/60.jpg"},
  {name:"Andr√© Silva", msg:"Me avisa quando sair", img:"https://randomuser.me/api/portraits/men/10.jpg"},
  {name:"Beatriz Ramos", msg:"Te mandei o arquivo", img:"https://randomuser.me/api/portraits/women/8.jpg"},
  {name:"Rafaela Gomes", msg:"Amanh√£ t√¥ livre!", img:"https://randomuser.me/api/portraits/women/25.jpg"},
  {name:"Joana Martins", msg:"N√£o esquece do caf√© ‚òï", img:"avatar.png"},
  {name:"Tiago Fernandes", msg:"Chego em 5 min", img:"https://randomuser.me/api/portraits/men/19.jpg"},
  {name:"Larissa Alves", msg:"J√° t√¥ indo ‚ù§Ô∏è", img:"https://randomuser.me/api/portraits/women/13.jpg"},
  {name:"Ricardo Costa", msg:"Preciso falar com voc√™", img:"https://randomuser.me/api/portraits/men/33.jpg"},
  {name:"Camila Dias", msg:"Boa noite üåô", img:"https://randomuser.me/api/portraits/women/34.jpg"}
];

const list=document.getElementById("contactList");
contacts.forEach((c,i)=>{
  const div=document.createElement("div");
  div.className="item";
  div.onclick=()=>abrirChat(c);
  div.innerHTML=`
    <img src="${c.img}" class="avatar" onerror="this.src='avatar.png'">
    <div><div class="name">${c.name}</div><div class="msg">${c.msg}</div></div>`;
  list.appendChild(div);
});

function abrirChat(c){
  document.querySelector(".list").style.display="none";
  const chat=document.getElementById("chatScreen");
  chat.style.display="flex";
  document.getElementById("chatName").textContent=c.name;
  document.getElementById("chatPhoto").src=c.img;
  gerarMensagens();
}

function voltar(){
  document.getElementById("chatScreen").style.display="none";
  document.querySelector(".list").style.display="block";
}

const mensagens = [
  "Oi, tudo bem?","T√¥ bem, e voc√™?","Bora marcar algo?",
  "T√° chegando?","Chego em 10 min.","Pode me ligar rapidinho?",
  "Te mandei o arquivo","Depois te conto","‚ù§Ô∏è","Haha ok üòÇ"
];

function gerarMensagens(){
  const chat=document.getElementById("chatBox");
  chat.innerHTML="";
  for(let i=0;i<6;i++){
    const div=document.createElement("div");
    const tipo=i%2?"sent":"received";
    div.className=`bubble ${tipo}`;
    div.textContent=mensagens[Math.floor(Math.random()*mensagens.length)];
    const hora=document.createElement("div");
    hora.className="time";
    hora.textContent=new Date().toLocaleTimeString().slice(0,5);
    div.appendChild(hora);
    chat.appendChild(div);
  }
  chat.scrollTop=chat.scrollHeight;
}

function enviar(){
  const input=document.getElementById("msgInput");
  const val=input.value.trim();
  if(!val)return;
  const chat=document.getElementById("chatBox");
  const div=document.createElement("div");
  div.className="bubble sent";
  div.textContent=val;
  const hora=document.createElement("div");
  hora.className="time";
  hora.textContent=new Date().toLocaleTimeString().slice(0,5);
  div.appendChild(hora);
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
  input.value="";
}
</script>
</body>
</html>

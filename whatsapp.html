<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>WhatsApp ‚Äî Investigador AI</title>
<style>
:root{
  --bg:#0b141a;
  --chat-bg:#ece5dd;
  --sent:#dcf8c6;
  --recv:#fff;
  --accent:#128c7e;
  --muted:#666;
  font-family:"Poppins",system-ui,Roboto,Arial;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Header */
.header{
  width:100%;
  max-width:420px;
  background:var(--accent);
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.back{cursor:pointer;font-weight:bold}
.header h2{font-size:18px;margin:0}

/* Lista de contatos */
.list{
  width:100%;
  max-width:420px;
  background:#fff;
  flex:1;
  overflow-y:auto;
}
.contact{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.avatar{
  width:46px;height:46px;border-radius:50%;
  background:#ccc url('https://i.pravatar.cc/46?img='+Math.floor(Math.random()*70)) center/cover;
}
.info{flex:1;display:flex;flex-direction:column;justify-content:center}
.name{font-weight:600;color:#111}
.preview{font-size:13px;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.time{font-size:11px;color:var(--muted);}

/* Tela de conversa */
.chat-screen{
  width:100%;
  max-width:420px;
  display:none;
  flex-direction:column;
  background:var(--chat-bg) url('https://i.ibb.co/6N3Xdsp/wpp-bg.png') repeat;
  background-size:contain;
  height:100vh;
}
.chat-header{
  background:var(--accent);
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
}
.chat-header img{
  width:40px;height:40px;border-radius:50%;
}
.chat-header .name{font-weight:600;font-size:15px}
.chat-box{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}
.msg{
  max-width:75%;
  padding:8px 10px;
  border-radius:10px;
  margin:4px 0;
  font-size:14px;
  position:relative;
}
.sent{align-self:flex-end;background:var(--sent)}
.received{align-self:flex-start;background:var(--recv)}
.time{
  font-size:10px;
  color:#888;
  margin-top:2px;
  align-self:flex-end;
}
.footer{
  display:flex;
  padding:8px;
  background:#fff;
  gap:8px;
}
.footer input{
  flex:1;
  border:1px solid #ccc;
  border-radius:20px;
  padding:8px 12px;
}
.footer button{
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:50%;
  width:38px;
  height:38px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- Cabe√ßalho principal -->
<div class="header">
  <div class="back" onclick="voltar()">‚Üê Voltar</div>
  <h2>WhatsApp</h2>
  <div style="font-size:12px;">Online</div>
</div>

<!-- Lista de Contatos -->
<div class="list" id="contactList"></div>

<!-- Tela de Conversa -->
<div class="chat-screen" id="chatScreen">
  <div class="chat-header">
    <img id="chatAvatar">
    <div>
      <div class="name" id="chatName">Contato</div>
      <div style="font-size:12px;opacity:.8;">online</div>
    </div>
  </div>
  <div class="chat-box" id="chatBox"></div>
  <div class="footer">
    <input id="msgInput" placeholder="Digite uma mensagem"/>
    <button onclick="sendMsg()">‚û§</button>
  </div>
</div>

<script>
function voltar(){ location.href='dashboard.html'; }

/* Contatos simulados */
const contatos = [
  "Ana Clara","Bruno Souza","Carlos Lima","Daniela Rocha","Eduardo Pereira","Fernanda Alves","Gabriel Costa","Helena Martins",
  "Igor Santos","Joana Freitas","Kleber Nunes","Larissa Duarte","Marcos Vin√≠cius","Nathalia Gomes","Ot√°vio Farias","Patr√≠cia Moura",
  "Rafael Carvalho","Sabrina Lopes","Thiago Azevedo","Vanessa Ribeiro"
];
const mensagens = [
  "Oi, tudo bem?","Cheguei no trabalho.","T√° online?","Vamos almo√ßar?","Ok, combinado.","Depois te ligo.","Pode deixar.","T√¥ saindo de casa.",
  "Preciso te mostrar algo.","Te mando o arquivo depois.","Boa noite üåô","Valeu!","T√° tranquilo.","Beleza üëç","J√° enviei pra voc√™."
];
const list=document.getElementById('contactList');
const chatScreen=document.getElementById('chatScreen');
const chatBox=document.getElementById('chatBox');

/* gerar lista */
contatos.forEach((nome,i)=>{
  const div=document.createElement('div');
  div.className='contact';
  const hora=`${String(Math.floor(Math.random()*12)+8).padStart(2,'0')}:${String(Math.floor(Math.random()*59)).padStart(2,'0')}`;
  const msg=mensagens[Math.floor(Math.random()*mensagens.length)];
  const img=`https://i.pravatar.cc/46?img=${i+5}`;
  div.innerHTML=`
    <div class="avatar" style="background:url('${img}') center/cover"></div>
    <div class="info">
      <div class="name">${nome}</div>
      <div class="preview">${msg}</div>
    </div>
    <div class="time">${hora}</div>
  `;
  div.onclick=()=>abrirChat(nome,img);
  list.appendChild(div);
});

/* abrir conversa */
function abrirChat(nome,img){
  document.querySelector('.list').style.display='none';
  chatScreen.style.display='flex';
  document.getElementById('chatName').textContent=nome;
  document.getElementById('chatAvatar').src=img;
  gerarMensagens(nome);
}

/* gerar mensagens fict√≠cias */
function gerarMensagens(nome){
  chatBox.innerHTML='';
  const qtd=10+Math.floor(Math.random()*6);
  for(let i=0;i<qtd;i++){
    const tipo = (i%2===0)?'sent':'received';
    const texto = mensagens[Math.floor(Math.random()*mensagens.length)];
    addMsg(texto,tipo);
  }
}

/* adicionar mensagem */
function addMsg(txt,tipo){
  const msg=document.createElement('div');
  msg.className='msg '+tipo;
  msg.innerHTML=`${txt}<div class="time">${new Date().toLocaleTimeString().slice(0,5)}</div>`;
  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
}

/* enviar mensagem */
function sendMsg(){
  const inp=document.getElementById('msgInput');
  const txt=inp.value.trim();
  if(!txt) return;
  addMsg(txt,'sent');
  inp.value='';
  setTimeout(()=>addMsg(mensagens[Math.floor(Math.random()*mensagens.length)],'received'),1000+Math.random()*1500);
}
</script>
</body>
</html>

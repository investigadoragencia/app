<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pesquisas — App AI</title>
<style>
:root{--bg:#000;--muted:#9aa3ad;--accent:#e50914}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:#fff;font-family:"Poppins",system-ui,Roboto,Arial;display:flex;flex-direction:column;align-items:center;padding:14px}
.header{display:flex;align-items:center;width:100%;max-width:420px;margin-bottom:10px}
.back{color:var(--muted);cursor:pointer}
.logo{margin:0 auto;width:64px;height:64px;object-fit:contain}
.box{width:100%;max-width:420px;background:#0f0f10;padding:12px;border-radius:12px}
.item{padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);color:#ddd}
.small{color:var(--muted);text-align:center;margin-top:10px}
</style>
</head>
<body>
<div class="header"><div class="back" onclick="voltar()">← Voltar</div><img src="logo.png" class="logo" onerror="this.style.display='none'"></div>

<div class="box" id="box"></div>
<div class="small">Histórico de pesquisas simulado.</div>

<script>
function voltar(){ location.href='dashboard.html'; }
const terms=['clima hoje','restaurante perto','loja eletrônicos','notícias tecnologia','roteiro viagem rio','melhores cafés perto'];
const b=document.getElementById('box');
terms.forEach(t=>{ const d=document.createElement('div'); d.className='item'; d.textContent = t + ' • ' + new Date().toLocaleString(); b.appendChild(d); });
</script>
</body>
</html>

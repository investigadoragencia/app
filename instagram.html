<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>@agenciainvestigador ‚Äî Perfil Demo</title>

<style>
:root {
  --yellow: #FFD500;
  --black: #0D0D0D;
  --gray: #2E2E2E;
  --light-gray: #E6E6E6;
  --white: #FFFFFF;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--white);
  color: var(--black);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 24px;
}

/* Cabe√ßalho do perfil */
.header {
  display: flex;
  align-items: center;
  gap: 24px;
  border-bottom: 2px solid var(--light-gray);
  padding-bottom: 20px;
}

.profile-pic {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid var(--yellow);
  background: var(--gray);
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.info h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.info p {
  color: var(--gray);
  margin: 6px 0;
}

.stats {
  display: flex;
  gap: 20px;
  margin: 12px 0;
}

.stat {
  font-weight: 600;
}

.btn {
  background: var(--black);
  color: var(--yellow);
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.btn:hover {
  background: var(--yellow);
  color: var(--black);
}

/* Destaques */
.highlights {
  display: flex;
  gap: 18px;
  margin: 24px 0;
  flex-wrap: wrap;
}

.highlight {
  text-align: center;
}

.hl-circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid var(--yellow);
  background: var(--light-gray);
}

.hl-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.highlight p {
  font-size: 13px;
  color: var(--gray);
  margin-top: 6px;
}

/* Feed */
.feed {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-top: 16px;
}

.feed img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  transition: 0.3s;
}

.feed img:hover {
  opacity: 0.8;
}

/* Altern√¢ncia de cores no fundo */
.feed img:nth-child(3n+1) { background: var(--black); }
.feed img:nth-child(3n+2) { background: var(--yellow); }
.feed img:nth-child(3n+3) { background: var(--light-gray); }

</style>
</head>

<div class="container">

<style>
:root {
  --bg: #fff;
  --accent: #262626;
  --muted: #8a8f95;
  --gradient: conic-gradient(from 180deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: system-ui, Arial, sans-serif;
  background: var(--bg);
  color: var(--accent);
}
.container {
  max-width: 935px;
  margin: 0 auto;
  padding: 24px 16px;
}

/* ---- TOPO DO PERFIL ---- */
.profile {
  display: flex;
  align-items: center;
  gap: 30px;
}
.profile-pic-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: var(--gradient);
  padding: 3px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.profile-pic {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.profile-pic img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
}
.profile-info h1 {
  font-size: 22px;
  display: flex;
  align-items: center;
  gap: 12px;
}
.profile-info .handle { color: var(--muted); font-size: 14px; margin-top: 4px; }
.profile-stats {
  display: flex;
  gap: 30px;
  margin: 16px 0;
}
.profile-stats div {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-weight: 600;
}
.profile-stats small { font-weight: normal; color: var(--muted); }

.bio {
  font-size: 14px;
  color: var(--accent);
  line-height: 1.4;
}
.actions {
  margin-top: 14px;
  display: flex;
  gap: 8px;
}
.btn {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fafafa;
  cursor: pointer;
}
.btn:hover { background: #efefef; }

/* ---- DESTAQUES ---- */
.highlights {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin: 28px 0;
  border-top: 1px solid #ddd;
  padding-top: 20px;
}
.hl {
  width: 86px;
  text-align: center;
}
.hl .outer {
  width: 86px;
  height: 86px;
  border-radius: 50%;
  background: var(--gradient);
  padding: 3px;
}
.hl .inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  background: #fff;
}
.hl img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hl p {
  font-size: 12px;
  color: var(--muted);
  margin-top: 6px;
}

/* ---- FEED ---- */
.feed-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  padding: 12px 0;
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: 600;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.feed-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
}
.feed-item {
  position: relative;
  padding-top: 100%;
  overflow: hidden;
}
.feed-item img {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  transition: transform .3s ease;
}
.feed-item:hover img { transform: scale(1.05); }

@media (max-width: 700px) {
  .profile { flex-direction: column; align-items: center; text-align: center; }
  .profile-pic-wrapper { width: 120px; height: 120px; }
  .profile-stats { justify-content: center; }
}
</style>

.btn {

  border: none;
  padding: 8px 14px;

  font-weight: 600;
  transition: 0.3s;

.btn:hover {

/* Destaques */
.highlights {

.hl-circle {

/* Feed */
.feed {

  gap: 6px;
  margin-top: 16px;
}

.feed img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  transition: 0.3s;
}

.feed img:hover {
  opacity: 0.85;
}
</style>

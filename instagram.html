  .pic{width:100%;height:100%;border-radius:50%;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center}
  .pic img{width:100%;height:100%;object-fit:cover;display:block}
  .info{flex:1}

  .handle{color:var(--muted);margin-bottom:8px}
  .stats{display:flex;gap:18px;font-weight:700;color:var(--accent);margin:10px 0}
  .bio{color:var(--muted);line-height:1.4}
  .actions{display:flex;gap:8px;margin-top:10px}
  .btn{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#3897f0,#2b8ef2);color:#fff;border:0}
  /* private badge */
  .private-badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:18px;background:#fafafa;border:1px solid #eee;font-weight:600}
  .private-badge svg{width:16px;height:16px}
  /* highlights */
  .highlights{display:flex;gap:14px;margin:20px 0;flex-wrap:wrap}
  .hl{width:86px;text-align:center}
  .hl .outer{width:86px;height:86px;border-radius:50%;padding:3px;background:var(--inst-grad);display:flex;align-items:center;justify-content:center}
  .hl .inner{width:100%;height:100%;border-radius:50%;overflow:hidden;background:#fff}
  .hl img{width:100%;height:100%;object-fit:cover}
  .hl p{margin-top:6px;font-size:13px;color:var(--muted)}
  /* feed - locked */
  .feed-container{margin-top:18px}
  .feed-header{display:flex;align-items:center;gap:10px;border-top:1px solid #eee;padding-top:12px}
  .lock-overlay{margin:24px auto;color:var(--muted);text-align:center}
  .lock-overlay h2{margin:6px 0;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:16px;opacity:0.9}
  .cell{position:relative;padding-top:100%;background:#e9e9e9;border-radius:6px;overflow:hidden}
  .cell img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:blur(6px) brightness(.75); transform:scale(1.02)}
  .cell .lock{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:16px}
  @media(max-width:720px){.profile{flex-direction:column;align-items:center;text-align:center}.stats{justify-content:center}}
</style>

<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Instagram — App AI</title>
<style>
:root{--bg:#000;--accent:#e50914;--muted:#9aa3ad}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:#fff;font-family:"Poppins",system-ui,Roboto,Arial;display:flex;flex-direction:column;align-items:center;padding:14px}
.header{display:flex;align-items:center;gap:8px;width:100%;max-width:420px;margin-bottom:10px}
.back{color:var(--muted);cursor:pointer}
.logo{margin:0 auto;width:64px;height:64px;object-fit:contain}
.grid{width:100%;max-width:420px;display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.thumb{width:100%;padding-top:100%;position:relative;border-radius:8px;overflow:hidden;background:#111}
.thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.small{color:var(--muted);text-align:center;margin-top:10px}
</style>
</head>
<body>
<div class="header"><div class="back" onclick="voltar()">← Voltar</div><img src="logo.png" class="logo" onerror="this.style.display='none'"></div>

<div class="grid" id="g"></div>
<div class="small">Feed simulado — imagens fictícias.</div>

<script>
function voltar(){ location.href='dashboard.html'; }
const g=document.getElementById('g');
for(let i=1;i<=9;i++){
  const d=document.createElement('div'); d.className='thumb';
  const img=document.createElement('img'); img.src='https://picsum.photos/seed/ig'+i+'/300/300';
  d.appendChild(img); g.appendChild(d);
  d.addEventListener('click', ()=> window.open(img.src,'_blank'));
}
</script>
</body>
</html>

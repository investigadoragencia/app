<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Galeria — App AI</title>
<style>
:root{--bg:#000;--accent:#e50914;--muted:#9aa3ad}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:#fff;font-family:"Poppins",system-ui,Roboto,Arial;display:flex;flex-direction:column;align-items:center;padding:14px}
.header{display:flex;align-items:center;gap:8px;width:100%;max-width:720px;margin-bottom:10px}
.back{color:var(--muted);cursor:pointer}
.logo{margin:0 auto;width:72px;height:72px;object-fit:contain}
.viewer{width:100%;max-width:720px;border-radius:12px;overflow:hidden;background:#0f0f10;padding:12px}
.viewer img{width:100%;height:auto;border-radius:8px}
.thumb-row{display:flex;gap:8px;overflow:auto;margin-top:10px}
.thumb{width:80px;height:80px;border-radius:8px;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>
<div class="header"><div class="back" onclick="voltar()">← Voltar</div><img src="logo.png" class="logo" onerror="this.style.display='none'"></div>

<div class="viewer"><img id="main" src="https://picsum.photos/seed/pG1/800/450"></div>
<div class="thumb-row" id="row"></div>

<script>
function voltar(){ location.href='dashboard.html'; }
const seeds=['pG1','pG2','pG3','pG4','pG5','pG6'];
const row=document.getElementById('row');
seeds.forEach(s=>{ const d=document.createElement('div'); d.className='thumb'; const img=document.createElement('img'); img.src='https://picsum.photos/seed/'+s+'/300/300'; d.appendChild(img); row.appendChild(d); d.addEventListener('click', ()=> document.getElementById('main').src=img.src); });
</script>
</body>
</html>
